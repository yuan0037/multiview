<!DOCTYPE html>
<html ng-app="todolist">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-controller="ListController as list">
    <ul class="nav nav-pills" ng-init="tab = 1">
        <li role="presentation" ng-class="{ active:list.tab ===1}"><a href ng-click="list.openTab(1, 'product')">Product List</a>
        </li>
        <li role="presentation" ng-class="{ active:list.tab ===2}"><a href ng-click="list.openTab(2, 'service')">Service List</a>
        </li>
        <li role="presentation" ng-class="{ active:list.tab ===3}"><a href ng-click="list.openTab(3, 'misc')">Misc. List</a>
        </li>
    </ul>
    <div class="panel" ng-show="list.tab === 1">
        <h2>Product List</h2>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.productItems track by $index">{{item.name}}
                    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="list.removeItem($index, 'product')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>
        <form class="navbar-form navbar-left" role="search" ng-submit="list.addItem('product')">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter item name" ng-model="list.productItem.name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="panel" ng-show="list.tab===2">
        <h2>Service List</h2>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.serviceItems track by $index">{{item.name}}
                    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="list.removeItem($index, 'service')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>
        <form class="navbar-form navbar-left" role="search" ng-submit="list.addItem('service')">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter item name" ng-model="list.serviceItem.name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
    </div>
    <div class="panel" ng-show="list.tab===3">
        <h2>Misc. List</h2>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.miscItems track by $index">{{item.name}}
                    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="list.removeItem($index, 'misc')">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>
        <form class="navbar-form navbar-left" role="search" ng-submit="list.addItem('misc')">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter item name" ng-model="list.miscItem.name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>        
    </div>


</body>

</html>
